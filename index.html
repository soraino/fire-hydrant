<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Fire Hydrant Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <style>
    html,
    body {
      height: 100%;
    }

    #box {
      height: 100%;
    }

    #pac-input {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="box" class="columns is-gapless">
    <div id="map" class="column is-three-fifths"></div>
    <div id="capture" class="column">
      <input id="pac-input" class="input" type="text" placeholder="Search Box">
    </div>
  </div>
  <script>
    var map;
    var src = 'https://drive.google.com/uc?authuser=0&id=1ykjIV4Czx3UYRQlSU2FtoZ1gNv7fx6lD&export=download';

    let latlong = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: new google.maps.LatLng(1.352083, 103.819836),
        zoom: 12
      });

      var kmlLayer = new google.maps.KmlLayer(src);
      kmlLayer.setMap(map);

      kmlLayer.addListener('click', function (event) {
        var content = event.featureData.infoWindowHtml;
        var testimonial = document.getElementById('capture');
        testimonial.innerHTML = content;
      });

      var input = document.getElementById('pac-input');
      var searchBox = new google.maps.places.SearchBox(input);
      //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Bias the SearchBox results towards current map's viewport.
      map.addListener('bounds_changed', function () {
        searchBox.setBounds(map.getBounds());
      });

      var markers = [];
      // Listen for the event fired when the user selects a prediction and retrieve
      // more details for that place.
      searchBox.addListener('places_changed', function () {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear out the old markers.
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];

        // For each place, get the icon, name and location.
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function (place) {
          if (!place.geometry) {
            console.log("Returned place contains no geometry");
            return;
          }
          var icon = {
            url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25)
          };
          latlong = place.geometry.location;
          // Create a marker for each place.
          markers.push(new google.maps.Marker({
            map: map,
            icon: icon,
            title: place.name,
            position: place.geometry.location
          }));

          if (place.geometry.viewport) {
            // Only geocodes have viewport.
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });
        map.fitBounds(bounds);
      })
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Xn8fUwP4vILSoWwIiyqDYWAvqTOCVvE&callback=initMap&libraries=places">
  </script>
</body>

</html>
